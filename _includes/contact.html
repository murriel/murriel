    <!-- Contact Section -->
    <section id="contact" class="container content-section text-center">
        <div class="row col-lg-8 col-lg-offset-2">
                <h2>Contact</h2>
                <p>Contact me if you are interested in collaborating on interesting projects, joining an informal study group, or just to say hello.</p>
                <p>Let's change the world together and have adventures!</p>
                <p><a href="mailto:{{ site.email }}">{{ site.email }}</a>
                </p>
                <ul class="list-inline banner-social-buttons">
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" class="btn btn-default btn-lg" target="_blank"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>

    </section>
